<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="이 홈페이지는 ThreeJS를 활용한 간단한 미니 게임입니다."
    />
    <meta
      name="keywords"
      content="ThreeJS, Click-All, Click, Remove, Timerush, ClayTargetShooting, 클레이사격, 클릭, 지우기, 타임어택"
    />
    <title>ClayTargetShooting</title>
    <link rel="stylesheet" href="./style.css" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/",
          "gsap": "https://cdn.skypack.dev/gsap"
        }
      }
    </script>
  </head>
  <body>
    <canvas id="three-canvas"></canvas>
    <!-- 커서 -->
    <div id="cursor">
      <div class="cross horizontal"></div>
      <div class="cross vertical"></div>
      <div class="dot"></div>
    </div>

    <!-- UI -->
    <div id="ui">
      <button id="start-btn">게임 시작</button>
      <div id="info">
        <p>남은 타겟: <span id="remaining">0</span></p>
        <p>남은 총알 수: <span id="remaining-shots"></span></p>
        <p>시간: <span id="timer">0.00</span>초</p>
        <p>점수: <span id="score">0</span></p>
      </div>
    </div>

    <div id="result"></div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
